<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Song</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/addSong.css">
</head>

<body>
    <nav>
        <ul>
            <div>
                <img src="./utils/BSlogo.png" id="logo-nav" alt="">
            </div>
            <div class="main-links">
                <li><a href="/home">Home</a></li>
                <li><a href="./songs.html">Songs</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </div>
            <div class="auth-links">
                <li><a href="/logout">Logout</a></li>
            </div>
        </ul>
    </nav>

    <div class="hero-songs">
        <div class="hero-words">
            <h1 id="greeting">Add Your Song Here! Artist!</h1>
        </div>
    </div>

    <div class="add-song-form">
        <h1>Add New Song</h1>
        <form id="songForm">
            <div>
                <label for="title">Song Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" required>
            </div>
            <div>
                <label for="lyrics">Lyrics:</label>
                <textarea id="lyrics" name="lyrics" rows="5" required></textarea>
            </div>
        
            <div>
                <label for="albumPicture">Album Picture:</label>
                <input type="file" id="albumPicture" name="albumPicture" accept="image/*" required>
            </div>
            <div>
                <label for="mp3File">MP3 File:</label>
                <input type="file" id="mp3File" name="mp3File" accept="audio/mp3" required>
            </div>
            <button type="submit">Add Song</button>
        </form>

        <div id="message"></div>

    </div>

    <script src="./js/addSong.js"></script>

</body>

</html>
